{% extends '_base_vue.html' %}

{% block title %}Home - Play2Learn{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="mb-0">Leaderboard</h1>
                </div>
                <div class="card-body">
                    <table class="table table-hover text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>User</th>
                                <th>Game</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in leaderboard %}
                                <tr>
                                    <td>{{ entry.user.username }}</td>
                                    <td>{{ entry.game_name }}</td>
                                    <td>{{ entry.score }}</td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="3" class="text-muted">No leaderboard entries yet.</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
